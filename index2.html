<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="pedidosya.css">
</head>
<body>

    <form>
        
        <div class="container">  
            <header><h1>Registre su Negocio</h1></header>
            <div class="row">
                <div class="col-25">
                    <label>Nombre del local</label>
                </div>
                <div class="col-75">
                    <input type="text" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>
            
            <label>Tipo de Negocio</label>
            
            <select>
                <option value="Restaurante">Restaurante</option>
                <option value="lp">Café</option>
                <option value="sc">Flores</option>
                <option value="bn">Kiosko</option>
                <option value="bn">Bebidas</option>
                <option value="bn">Flores</option>
                <option value="bn">Mascotas</option>
                <option value="bn">Farmacia</option>
                <option value="bn">Almuerzos</option>
                <option value="bn">Buffet</option>
            </select>
            
            <br><br>
    
            <div class="row">
                <div class="col-25">
                    <label>Cantidad de sucursales</label>
                </div>
                <div class="col-75">
                    <input type="number" maxlength="20" size="20" name="rad" required placeholder="radio">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Nombres</label>
                </div>
                
                <div class="col-75">
                    <input type="text" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Apellidos</label>
                </div>
                <div class="col-75">
                    <input type="text" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Número de contacto</label>
                </div>
                <div class="col-75">
                    <input type="text" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Correo electronico</label>
                </div>
                <div class="col-75">
                    <input type="email" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>

            
            <div class="row">
                <div class="col-25">
                    <label>Dirección del local</label>
                </div>
                <div class="col-75">
                    <input type="search" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>



            <iframe styler="border 0;"src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61205.317318038986!2d-68.12052165927736!3d-16.509311632177113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sbo!4v1650906240217!5m2!1ses-419!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            
            <div class="row">
                <div class="col-25">
                    <label>Referencias de la ubicación</label>
                </div>
                <div class="col-75">
                    <input type="text" step="any"  maxlength="20" size="20"  required placeholder="" >
                </div>
            </div>

            <input type="submit" value="Comenzar!">
        </div>
    </form>

</body>
</html>
